<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header-container">
            <h1>Basic Calculator</h1>
            <p>made by Kellen Cole</p>
        </div>

        <div class="main-body">
            <div class="calculator">
                <div class="display"><p id="displayP"></p></div>
                <div class="buttons">
                    <button class="grayButton">C</button>
                    <button class="grayButton">+/-</button>
                    <button class="grayButton">%</button>
                    <button class="orangeButton">/</button>
                </div>
                <div class="buttons">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="orangeButton">x</button>
                </div>
                <div class="buttons">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="orangeButton">-</button>
                </div>
                <div class="buttons">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="orangeButton">+</button>
                </div>
                <div class="buttons">
                    <button class = "digit doubleButton">0</button>
                    <button class = "digit">.</button>
                    <button class="orangeButton">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
